<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Love Note</title>
    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Load AR.js (which adds AR capabilities to A-Frame) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- Set up an AR scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Use the built-in Hiro marker (a special pattern AR.js recognizes) -->
      <a-marker preset="hiro">
        <!-- This entity will appear when the marker is detected -->
        <a-entity position="0 0.5 0">
          <a-text value="ALL AirPods on Sale!" align="center" color="#0000FF" width="4"></a-text>
        </a-entity>
      </a-marker>
      <!-- Define the camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
